<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #title {
            color: blue;
        }
        
        h2 {
            color: red;
        }
        
        .heading_1 {
            color: olive;
        }
        
        .heading_2 {
            font-size: 15px;
        }
    </style>
</head>

<body>

    <h1>Id Vs Class</h1>

    <!-- Id - identity - unique
    - an element can have only one id at a time
    - an id cannot be repeated more than once on a single page
    - it is represented by (#)

    Class - grouping of elements
    - an element can have any number of classes
    - class can be repeated any number of time on a single page
    - class id represented by (.) -->

    <!-- h2{This is heading_$}*10 -->
    <h2 id="title" class="heading_2">This is heading_1</h2>
    <h2 class="heading_1 heading_2">This is heading_2</h2>
    <h2 class="heading_2">This is heading_3</h2>
    <h2 class="heading_1">This is heading_4</h2>
    <h2>This is heading_5</h2>
    <h2 class="heading_1 heading_2">This is heading_6</h2>
    <h2>This is heading_7</h2>
    <h2>This is heading_8</h2>
    <h2>This is heading_9</h2>
    <h2>This is heading_10</h2>

</body>

</html>

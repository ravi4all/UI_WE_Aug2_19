<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         :root {
            --pad: 40px;
        }
        
        div {
            position: fixed;
            width: 30%;
            top: calc(var(--pad) - var(--pad)/2);
            /* height: 100%; */
            height: calc(100% - var(--pad));
            background-color: lightcoral;
        }
    </style>
</head>

<body>

    <h1>Calc Function</h1>

    <div></div>

</body>

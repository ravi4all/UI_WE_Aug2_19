<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         :root {
            --myColor: red;
        }
        
        h1 {
            color: var(--myColor);
        }
        
        h2 {
            color: var(--myColor);
        }
        
        p {
            color: var(--myColor);
        }
    </style>
</head>

<body>

    <h1>This is var example</h1>

    <h2>This is a heading</h2>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sapiente fugit harum perspiciatis commodi quo consequuntur aspernatur fugiat. Ipsa ullam blanditiis, laudantium dignissimos repellat fugiat voluptas, repudiandae nesciunt quasi, dolore eveniet!
    </p>

</body>

</html>

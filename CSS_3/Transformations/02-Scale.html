<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 30%;
            margin: 0 auto;
            padding: 10px;
            overflow: hidden;
            border: 2px solid red;
        }
        
        img {
            width: 100%;
            transition-duration: 2s;
            transform: scale(0, 0);
        }
        
        div:hover img {
            transform: scale(2, 2) translateY(70px);
        }
    </style>
</head>

<body>

    <h1>Transform Scale</h1>

    <div>
        <img src="../../images/bahubali.jpg" alt="">
    </div>

</body>

</html>

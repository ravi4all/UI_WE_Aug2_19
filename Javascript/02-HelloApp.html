<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Say Hello with JS</h1>

    <input type="text" placeholder="Enter your name" id="box_1">
    <button onclick="show()">Click Me</button>
    <h2>Hello <span id="result"></span></h2>

    <script>
        function show() {
            // alert("Show function called...");
            var username = document.getElementById("box_1");
            document.getElementById("result").innerHTML = username.value;
        }
    </script>
</body>

</html>

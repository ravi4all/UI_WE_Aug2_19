<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Key Events</h1>

    <!-- KeyPress
    KeyDown
    KeyUp -->

    <!-- <input type="text" onkeypress="show(this)"> -->
    <!-- <input type="text" onkeydown="show(this)"> -->
    <input type="text" onkeyup="show(this)">
    <span id="span"></span>

    <script>
        function show(obj) {
            console.log("Key Pressed...", obj.value);
            // alert("Key Pressed...");
            document.querySelector("#span").innerHTML = obj.value;
        }
    </script>
</body>

</html>
